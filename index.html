<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Kanban Board</title>
</head>
<body>
<main class="whiteboard-wrap">
    <h1>Kanban</h1>

    <form class="add-task-form" id="taskForm">
        <input type="text" name="taskName" placeholder="Task Name" required />
        <button class="add-task-btn" type="submit">Add Task</button>
    </form>

    <div class="kanban-board" id="kanbanBoard">

        <div class="kanban-column-todo" id="toDoContainer">
            <div class="column-title-todo">To Do</div>
            <div class="taskList" id="tasksToDo">

            </div>
        </div>

        <div class="kanban-column-inprogress" id="inProgressContainer">
            <div class="column-title-inprogress">In Progress</div>
            <div class="taskList" id="tasksInProgress">

            </div>
        </div>

        <div class="kanban-column-done" id="doneContainer">
            <div class="column-title-done">Done</div>
            <div class="taskList" id="tasksDone">

            </div>
        </div>

    </div>
</main>

</body>
</html>

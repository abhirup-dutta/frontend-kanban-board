<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Kanban Board</title>
</head>
<body>
<main class="whiteboard-wrap">
    <h1 id="boardTitle">Kanban Board</h1>

    <form class="add-task-form" id="taskForm">
        <div class="form-row">
            <div class="form-group">
                <input class="input-text" type="text" id="taskInput" placeholder="Task Name" required />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <button class="add-task-btn" type="submit">Add Task</button>
            </div>
            <div class="form-group">
                <div class="checkbox-container">
                    <input type="checkbox" id="isPriority" class="custom-checkbox">
                    <label for="isPriority">High Priority</label>
                </div>
            </div>
        </div>
    </form>

    <div class="kanban-board" id="kanbanColumns">

        <div class="kanban-column-todo" id="toDoColumn">
            <div class="column-title-todo">To Do</div>
        </div>

        <div class="kanban-column-inprogress" id="inProgressColumn">
            <div class="column-title-inprogress">In Progress</div>
        </div>

        <div class="kanban-column-done" id="doneColumn">
            <div class="column-title-done" id="doneColumnTitle">Done</div>
        </div>

    </div>
</main>

<script src="script.js"></script>
</body>
</html>
